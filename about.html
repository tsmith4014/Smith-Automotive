<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap"
      rel="stylesheet"
    />

    <title>About Craig - Craig Smith's Service Station</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      .bg-image {
        background-image: url("about.png");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .content {
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
        font-family: "Lobster", cursive;
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 70%;
        padding: 20px;
        text-align: center;
        font-size: 2vw;
      }

      .back-link {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 3vw;
        color: rgba(247, 232, 232, 0.384);
      }

      @media only screen and (max-width: 600px) {
        .content,
        .back-link {
          width: 90%;
          font-size: 5vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="content">
      <h2>About Craig Smith</h2>
      <p>
        Craig Smith, a pillar of the Homestead community, combines traditional
        values with modern automotive care. His dedication to the town and his
        craft makes our service station a local landmark.
      </p>
    </div>

    <a href="index.html" class="back-link">Back to Home</a>
  </body>
</html>
